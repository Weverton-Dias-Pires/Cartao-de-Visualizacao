<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="NFT preview card component">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="cartao">
            <a href="#" class="link-imagem">
                <img src="./images/image-equilibrium.jpg" alt="Imagem NFT Equilibrium" class="imagem">
            </a>
            
            <a href="#" class="link-titulo">
                <h2 class="titulo">Equilibrium #3429</h2>
            </a>
            
            <p class="sobre">Our Equilibrium collection promotes balance and calm.</p>
            
            <div class="informacoes">
                <p class="preco">0.041 ETH</p>
                <P class="dias-restante">3 days left</P>
            </div>
            
            <div class="criador">
                <img src="./images/image-avatar.png" alt="NFT criador" class="foto-criador">
                <p class="texto">Creation of <a href="#" class="nome">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>
</html>
